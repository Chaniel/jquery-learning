<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery test</title>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>
<body>

<h1>hello world!</h1>

	<script type="text/javascript">
		
		$(document).ready(function(){
			var show = true
			$("#button-change").click(function(){
				if (show == true){
					$('h1').hide("slow");
					show = false;
				} else {
					$('h1').show("slow");
					show = true;
				}
				
			});		
				
		});

	</script>

<button id="button-change">change</button>

</body>
</html>
